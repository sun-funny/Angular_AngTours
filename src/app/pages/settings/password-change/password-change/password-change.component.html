<div class="flex flex-column m-auto">
    <div class="flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Текущий пароль</span>
        <input 
            type="password"
            pInputText
            [ngClass]="{'input-error': !currentpassword }"
            [(ngModel)]="currentpassword"
        />
    </div>
    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Новый пароль</span>
        <input 
            type="password"
            pInputText
            [ngClass]="{'input-error': !newpassword || (newpassword && newpassword.length < 6) }"
            [(ngModel)]="newpassword"
        />
        <small *ngIf="newpassword && newpassword.length < 6" class="error-text">
          Пароль должен содержать не менее 6 символов
        </small>
    </div>
    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Повторить пароль</span>
        <input 
            type="password"
            pInputText
            [ngClass]="{'input-error': newpassword !== repeatPassword }"
            [(ngModel)]="repeatPassword"
        />
        <small *ngIf="newpassword !== repeatPassword && repeatPassword" class="error-text">
          Пароли не совпадают
        </small>
    </div>

    <div class="mt-3 flex justify-content-between align-content-center flex-wrap">
        <p-button
            label="Сохранить"
            [disabled]="!newpassword || newpassword.length < 6 || newpassword !== repeatPassword || !currentpassword"
            (click)="onChangePassword()"
        ></p-button>
    </div>
</div>
