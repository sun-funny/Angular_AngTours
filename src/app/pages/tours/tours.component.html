<p-inputgroup>
    <input 
        pInputText
        placeholder="поиск тура"
        [(ngModel)]="searchValue"
    />
    <p-inputgroup-addon>
        <p-button icon="pi pi-search" severity="secondary" variant="text" />
    </p-inputgroup-addon>
</p-inputgroup>


<div class="tours-list flex flex-wrap justify-content-around align-items-stretch">

    @for (item of tours | search: searchValue : 'name'; track item.id) {
        <div class="m-2 col-3 tour-item align-self-stretch">

            <p-card
            header="{{item.name}}"
            subheader="{{item.price}}"
            styleClass="tour-p-card"
            >
            <ng-template #header>
                <img src="/img/{{item.img}}" class="w-full" alt="Card">
            </ng-template>
            <p>{{item.description}}</p>

            </p-card>
        </div>
    }
</div>
