<p-galleria 
class = "tour-item-galleria"
[value]="toursArr()" 
[showIndicators]="true" 
[showThumbnails]="false" [containerStyle]="{ 'max-width': '640px' }">

    <ng-template #item let-item>
        <img [src]="'/img/'+ item.img" style="width: 100%; display: block;" />
    </ng-template>

</p-galleria>
